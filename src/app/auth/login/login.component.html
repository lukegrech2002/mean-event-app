<div class="global-container">
    <div class="card">
        <div class="card-body">
            <h2>Log In</h2>
            <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                <input class="form-control" name="email" ngModel type="email" placeholder="Email Address" #emailInput="ngModel" required email>
                <input class="form-control" type="password" name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
